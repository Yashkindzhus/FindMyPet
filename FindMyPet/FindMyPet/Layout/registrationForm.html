<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>

    <link rel="stylesheet" href="style/styleForm.css" />
  </head>
  <body>
    <form class="form" method="POST">
      <div class="form__title">
        <h1>Sign up</h1>
      </div>
      <div class="form__group">
        <input class="form__input"
          type="text"
          id="firstName"
          placeholder="First name"
        />
        <label class="form__label" for="firstName">First name</label>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="text"
          id="lastName"
          name="lastName"
          autocorrect="off"
          autocomplete="name"
          placeholder="Last name"
        />
        <label class="form__label" for="lastName">Last name</label>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="email"
          id="email"
          name="email"
          autocorrect="off"
          autocomplete="email"
          autocapitalize="off"
          placeholder="findmypet@example.com"
        />
        <label class="form__label" for="email">findmypet@example.com</label>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <label class="form__label" for="password">Password</label>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="text"
          id="city"
          name="city"
          autocorrect="off"
          placeholder="City"
        />
        <label class="form__label" for="city">City</label>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="tel"
          id="phoneNumber"
          name=""
          placeholder="+380 (93) 333 22 11"
        />
        <label class="form__label" for="phoneNumber">+380 (93) 333 22 11</label>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="username"
          id="username"
          name="username"
          placeholder="Username"
        />
        <label class="form__label" for="username">Username</label>
      </div>
      <div class="form__buttons">
        <button class="form__button" type="submit">Sign up</button>
        <button class="form__button_facebook" type="submit">Sign up with Facebook</button>
        <button class="form__button_gmail" type="submit">Sign up with Google</button>
      </div>
    </form>
  </body>
</html>
